<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<title>健康小屋</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../css/member.css" />
</head>
<body>

<div class="pages">
	<div class="main" style="height:780px;">
		<div class="box-default order-detail-box">
			<div class="title">
				服务内容：<span id="service_type"></span>
				<div class="fr">
					<span class="c-red" id="order_status">待咨询</span>
				</div>
			</div>
			<div class="info">
				<img src="../../images/user/head5.png">
				<ul>
					<li>医生信息：<span class="c-333" id='doctor_info'></span></li>
					<li>订单编号：<span class="c-333" id='ddbh'></span></li>
					<li>下单时间：<span class="c-333" id='xdsj'></span></li>
					<li>订单价格：<span class="c-red" id='amount'></span></li>
				</ul>
			</div>
		</div>
		<div class="box-default order-detail-box mg-t10">
			<div class="title">问诊信息</div>
			<div class="user">
				<ul>
					<li>问诊人：<span class="c-333" id='wzr'></span></li>
					<li>身份证：<span class="c-333" id='sfz'></span></li>
					<li class="ms">问题描述：<span class="c-333" id='wtms'></span></li>
				</ul>
			</div>
		</div>
		<!--  
		<div class="box-default order-detail-box mg-t10">
			<div class="title">费用明细</div>
			<div class="cost">
				<ul>
					<li style="overflow:hidden;">
						<div class="fl" style="width:33.3%">服务费10元/分钟</div>
						<div class="fl tc" style="width:33.3%">5分钟</div>
						<div class="fr tr" style="width:33.3%">50元</div>
					</li>
					<li class="fs28">小计<span class="fr c-red">50元</span></li>
				</ul>
			</div>
		</div>
		-->
	</div>

	<div class="flexbar" id="actionMeun">
		<div class="fl fs30">费用合计：<span class="c-red" id="hj"></span></div>
	</div>

</div>


<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/layer/layer.js"></script>
<script type="text/javascript" src="../../js/commom.js"></script>
<script type="text/javascript">
	$(function(){
		getData(getItem("zx_order_id"),getItem("zxType"));
	});
	var accid = "";
	var order_id = "";
	var service_type = getItem("zxType");
	function getData (zx_order_id,zxType){
		ajax('/zixun/zxorder/getMyOrderDetail', {zx_order_id:zx_order_id,zxType:zxType} , function(res){
			if(res.code==1){
				var orderInfo = res.data.orderInfo;
				var doctor =    res.data.doctor;
				if(zxType=='YPZX'){
					$("#service_type").html("语音咨询");
				}else if(zxType=='SPZX'){
					$("#service_type").html("视频咨询");
				}else if(zxType=='TWZX'){
					$("#service_type").html("图文咨询");
					$("#wtms").html(orderInfo.textDescription);
				}
				$("#doctor_info").html(doctor.doctor_name+"  "+doctor.hospital_name+"  "+doctor.department_name);
				$("#ddbh").html(orderInfo.orderNumber);
				$("#xdsj").html(orderInfo.createTime);
				$("#amount").html(orderInfo.amount);
				$("#wzr").html(orderInfo.memberName);
				$("#sfz").html(orderInfo.papersNumber);
				$("#hj").html(orderInfo.amount);
				
				if(orderInfo.status=='1002'){
					$("#order_status").html("待咨询");
					$("#actionMeun").append("<a href='javascript:void(0);' goToZiXun(\'"+zxType+"\',\'"+zx_order_id+"\',\'"+doctor.accid+"\',\'"+orderInfo.doctorId+"\') class='fr button'>开始咨询</a>");
				}else if(orderInfo.status=='1000'){
					$("#order_status").html("待支付");
				}else if(orderInfo.status=='1003'){
					$("#order_status").html("待评价");
				}else if(orderInfo.status=='1004'){
					$("#order_status").html("已完成");
				}else if(orderInfo.status=='2000'){
					$("#order_status").html("进行中");
				}
				accid = doctor.accid;
				order_id = orderInfo.id;
			}else{
				layer.msg(res.msg);
			}
		});
	}
	//开始咨询
	/**
 * 去咨询
 * doctor_id医生ID
 * order_id 订单ID
 * accid 醫生的通信賬戶
 * zxtype 
 */
function goToZiXun(zxtype,order_id,accid,doctor_id){
	androidjs.startZxActWithDialog(zxtype,order_id,accid,doctor_id);
}
</script>

</body>
</html>
